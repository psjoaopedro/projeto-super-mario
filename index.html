<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Mario</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

    <div class="video-bg">
        <video class="video" autoplay loop muted>
            <source src="./src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="header">

        <a href="#">
            <img class="logo" src="./src/images/logo-chapeu-mario.png" alt="logo chapéu do Mário" >
        </a>

        <nav>
            <ul class="menu">
                <li>Home</li>
                <li>Detalhes</li>
            </ul>
        </nav>

    </header>


    <main class="container">

        <div class="info">
            <img class="title-image" src="./src/images/titulo.png" alt="Título filme do Super Mário Bros">

            <p class="description">Mario e seu irmão Luigi são encanadores do Brooklyn, em Nova York. Um dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach. O local é ameaçado por Bowser, rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.</p>

            <button class="trailer-btn">Veja o trailer</button>
        </div>

        <img class="mario" src="./src/images/super-mario-chars.png" alt="" >

    </main>

</body>

</html>
