<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/images/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    
    <link rel="stylesheet" href="src/css/style.css">

    <link rel="stylesheet" href="src/css/responsive.css">
    <title>Super Mário Bros - O Filme</title>
</head>

<body>

    <div class="video-bg">
        <video class="video" autoplay loop muted>
            <source src="./src/video/video-mario.mp4" type="video/mp4">
        </video>
    </div>

    <header class="header">

        <a href="#">
            <img class="logo" src="./src/images/logo-chapeu-mario.png" alt="logo chapéu do Mário">
        </a>

        <nav>
            <ul class="menu">
                <li> <a href="#">Home</a></li>
                <li> <a href="#">Detalhes</a></li>
            </ul>
        </nav>

    </header>


    <main class="container">

        <div class="info">
            <img class="title-image" src="./src/images/titulo.png" alt="Título filme do Super Mário Bros">

            <p class="description">Mario e seu irmão Luigi são encanadores do Brooklyn, em Nova York. Um dia, eles vão
                parar no reino dos cogumelos, governado pela Princesa Peach. O local é ameaçado por Bowser, rei dos
                Koopas, que faz de tudo para conseguir reinar em todos os lugares.</p>

            <button class="trailer-btn">Veja o trailer</button>
        </div>

        <img class="mario" src="./src/images/super-mario-chars.png" alt="">

        <div class="modal">
            <div class="modal-content">
                <span class="modal-close">X</span>
                <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>

    </main>

</body>

</html>
